<!doctype html>
<html>
    <head>
        <title>Hwany-Blog</title>
        <meta charset="utf-8">
		<link rel="stylesheet" href="../signUp.css" />
    </head>
    <body>
		<div id="banner-wrap">
			<div id="banner-container">
				
			</div>
			<div id="home-icon">
					<a href="/">HWANY</a>
			</div>
			<div id="content-container">
				<div id="text-box">
					<sapn>Already signed Up?</sapn> <br><br><br>
					그러면 왜 여기 왔어 얼른 나가 <br>
					배고프다 짜장면 먹고싶다 <br>
					피자도 먹고싶고 스파게티도 먹고싶다<br>
					술먹고싶다 맥주먹고싶다 <br>
					집가고싶다 <br>
				    <br>
					<div id="login-box"><a href="/">LogIN</a></div>
				</div>
			</div>
		</div>
		
		<div id="signUp-contents-wrap">
			<div id="signUp-contents-container">
				<div class="signUp-contents" id="top-banner">
					<span>Sign Up for an account</span>
					<p>
						If someone knows your name and email, they can get your password right away, so don't sign up with what you actually use
					</p>
				</div>
				<form action="/signup_process" method="post">
					<div class="signUp-contents" id="user-name">
						<div class ="name-container" id="first-name">
							<span>FirstName</span><br>
							<input type="text" placeholder="your first name" name="fname">
						</div>
						<div class ="name-container" id="last-name">
							<span>LastName</span><br>
							<input type="text" placeholder="your last name" name="lname">
						</div>
					</div>
					<div class="signUp-contents" id="user-email">
						<span>Email</span><br>
						<input type="text" placeholder="your Email Address" name="email">
					</div>
					<div class="signUp-contents" id="user-password">
						<span>Password</span><br>
						<input type="password" placeholder="your Password" name="password">
					</div>
					<div class="signUp-contents">
						<div id="sign-up-button">
							<input type="submit" value = "SignUP!">
						</div>
					</div>
				</form>
				
				
			</div>
		</div>
    </body>
</html>
